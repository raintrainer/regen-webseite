<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regenger√§usche zum Entspannen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      z-index: 10;
    }

    button {
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üåßÔ∏è Regenger√§usche</h1>
  <button id="toggleButton">üîä Start</button>
  <audio id="rainAudio" loop>
    <source src="regen.mp3" type="audio/mpeg" />
    Dein Browser unterst√ºtzt kein Audio.
  </audio>

  <div class="rain" id="rainContainer"></div>

  <script>
    const audio = document.getElementById('rainAudio');
    const button = document.getElementById('toggleButton');
    const rainContainer = document.getElementById('rainContainer');

    let isPlaying = false;

    button.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        button.textContent = 'üîá Stopp';
      } else {
        audio.pause();
        button.textContent = 'üîä Start';
      }
      isPlaying = !isPlaying;
    });

    // Erzeuge animierte Regentropfen
    function createRain() {
      const numberOfDrops = 100;
      for (let i = 0; i < numberOfDrops; i++) {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.style.left = `${Math.random() * 100}%`;
        drop.style.animationDuration = `${0.5 + Math.random() * 0.8}s`;
        drop.style.animationDelay = `${Math.random()}s`;
        rainContainer.appendChild(drop);
      }
    }

    createRain();
  </script>
</body>
</html>
